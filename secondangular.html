<html>
    <head>
        <title> Angular JS practice</title>
                <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>
        <h1> This is a application that uses ng controller for the angular application</h1>
        <div ng-app="myapplication" ng-controller="mycontroller">
        <p>Enter your first name:<input type="text" ng-model="student.firstname"</p><br>
        <p>Enter your Last Name:<input type="text" ng-model="student.l"</p><br>
            <p>You are Entering:{{student.fullname()}}</p>
        </div>
        <script>
            angular.module("myapplication",[]).controller('mycontroller',function($scope){
                $scope.student={
                    firstname:"Ramya",
                    l:"Kinker",
                    fullname:function(){
                    return $scope.student.firstname+" "+$scope.student.l;
                }
                };
            });
        </script>
    </body>
</html>
