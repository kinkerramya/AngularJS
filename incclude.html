<html>
    <head>
              <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
            <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    </head>
    <body>
        <div ng-app="mainApp">
            <a href="#addstudent">Add Student</a><br>
            <a href="#viewstudent">View Student</a>
            <div ng-view></div>
            <script type="text/ng-template" id="addstudent.html">
            <h2>Add Studet</h2>
                {{message}}
            </script>
            <script type="text/ng-template" id="viewstudent.html">
            <h2>View Students</h2>
                {{message}}
            </script>
         </div>
            <script>
            var myapp=angular.module("mainApp",['ngRoute']);
                myapp.config(['$routeProvider',function($routeProvider){
                    $routeProvider.
                    when('/addstudent',{
                        templateUrl:'addstudent.html',
                        controller:'addstudentcontroller'
                    }).
                    when('/viewstudent',{
                        templateUrl:'viewstudent.html',
                        controller:'viewstudentcontroller'
                    }).
                    otherwise({
                        redirectTo:'/addstudent'
                    });
                }]);
                myapp.controller('addstudentcontroller',function($scope){
                    $scope.message="This page is to add a new student";   
                })
                myapp.controller('viewstudentcontroller',function($scope){
                    $scope.message="This page displays the existing students";
                })
            </script>
       
    </body>
</html>
