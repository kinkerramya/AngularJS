<html>
    <head>
        <title> Angular JS practice</title>
                <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>
        <h1> This is a application that uses ng controller for the angular application</h1>
        <div ng-app="" >
            <input type = "checkbox" ng-model = "enableDisableButton">Disable Button
            <button ng-disabled = "enableDisableButton">Click Me!</button><br>
            <input type="checkbox" ng-model="hideButton">Hide Button
            <button ng-hide="hideButton">Clicke Me!</button><br>
            <input type="checkbox" ng-model="showButton">Show Button
            <button ng-show="showButton">Click Me!</button><br>
            <p>Total click:{{clickcounter}}</p>
            <button ng-click="clickcounter=clickcounter+1">Click Here</button>
        </div>
        <script>
        
        </script>
    </body>
</html>
